<ng-template #template>
    <svg:rect 
    [attr.x]="entity.data.x"
    [attr.y]="entity.data.y"
    [attr.width]="entity.data.width"
    [attr.height]="entity.data.height"
    [attr.fill]="entity.data.fill"
    [attr.stroke]="entity.data.stroke">
    </rect>

    </rect> -->
</ng-template>
